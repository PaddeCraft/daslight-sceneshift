<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daslight Project Scene Shifter</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inter"
        />
        <script src="jquery-3.6.3.min.js"></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>daslight-sceneshift</h1>
        <details>
            <summary>About & Usage</summary>
            <script src="https://emgithub.com/embed-v2.js?target=https%3A%2F%2Fgithub.com%2FPaddeCraft%2Fdaslight-sceneshift%2Fblob%2Fmaster%2Freadme.md%23L2-L3&style=github-dark&type=markdown&showBorder=on&showLineNumbers=on&showFullPath=on&showCopy=on&fetchFromJsDelivr=on"></script>
        </details>
        <br />
        <div id="file-selector-area">
            <p>
                <span>Select file with the scenes you want to shift: </span
                ><input type="file" id="source-file-inp" accept=".dvc" /><span
                    id="source-file-invalid"
                    style="display: none; color: red"
                    >Invalid file</span
                >
            </p>
            <p>
                <span>Select file you want to shift the scenes to: </span
                ><input type="file" id="dest-file-inp" accept=".dvc" /><span
                    id="dest-file-invalid"
                    style="display: none; color: red"
                    >Invalid file</span
                >
            </p>
        </div>
        <div id="source-scene-area"></div>
        <div id="log">
            <h3>Log</h3>
        </div>
        <button id="save-btn">Download Project</button>
    </body>
</html>
